apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-host
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: redis-host
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: redis-host
    spec:
      containers:
      - name: redis-host
        image: zveselinov/redis-host:%IMAGE-PLACEHOLDER%
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-host
  labels:
    app: redis-host
spec:
  type: NodePort
  ports:
  - port: 6379
    nodePort: 30006
    protocol: TCP
  selector:
    app: redis-host
